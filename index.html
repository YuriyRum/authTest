<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC4 PPI Support Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e20074 0%, #c4006d 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -100px;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e20074, #c4006d);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(226, 0, 116, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(226, 0, 116, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(226, 0, 116, 0.4);
            }
        }

        .logo::before {
            content: "IC4";
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #e20074, #c4006d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .contact-section {
            margin-top: 2rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .contact-name {
            color: #e20074;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .contact-info {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: rgba(226, 0, 116, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(226, 0, 116, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            background: rgba(226, 0, 116, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(226, 0, 116, 0.15);
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #e20074, #c4006d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            color: #718096;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .contact-value {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .contact-value a {
            color: #e20074;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #c4006d;
        }

        .footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(226, 0, 116, 0.1);
        }

        .footer p {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                padding: 1rem;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-elements">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
        
        <div class="card">
            <div class="header">
                <div class="logo"></div>
                <h1>PPI Support Team</h1>
                <p class="subtitle">Support <span class="status-indicator"></span></p>
            </div>
            
            <div class="contact-section">
                <div class="contact-header">
                    <h2>Get in Touch</h2>
                    <p class="contact-name">Andreas Eisenmeier</p>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item" onclick="window.open('tel:+4915140714794')">
                        <div class="contact-icon">üìû</div>
                        <div class="contact-details">
                            <div class="contact-label">Phone</div>
                            <div class="contact-value">
                                <a href="tel:+4915140714794">+49 151 21045543</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item" onclick="window.open('mailto:ic-p@telekom.de')">
                        <div class="contact-icon">‚úâÔ∏è</div>
                        <div class="contact-details">
                            <div class="contact-label">Email</div>
                            <div class="contact-value">
                                <a href="mailto:ic-p@telekom.de">ic-p@telekom.de</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Ready to assist with your IC4 needs</p>
            </div>
        </div>
    </div>

    <script>
        // Add subtle hover effects and interactions
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add loading animation
        window.addEventListener('load', function() {
            document.querySelector('.card').style.animation = 'slideUp 0.8s ease-out';
        });
    </script>
</body>
</html>
